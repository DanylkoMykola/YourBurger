<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Your Burger</title>
    <link rel="stylesheet" th:href="@{/css/logoTopnavFooterstyle.css}">
    <link rel="stylesheet" th:href="@{/css/formStyle.css}">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: header}">Header</div>
<div class="form-container">
    <div id="cart-content"></div>
    <form action="/action_page"> <!--Here input file.java for recive POST-->
        <label for="fname">Ім'я</label>
        <input type="text" id="fname" name="firstname" required placeholder="Ваше ім'я">

        <label for="lname">Прізвище</label>
        <input type="text" id="lname" name="lastname" required placeholder="Ваше прізвище">

        <label for="telnum">Номер телефону</label>
        <input type="text" id="telnum" name="telnum" required pattern="\+380[0-9]{9}|[0-9]{10}" placeholder="+380XXXXXXXXX">

        <label for="email">Електронна пошта</label>
        <input type="text" id="email" name="email" required pattern="[a-zA-Z0-9]+@gmail.com" placeholder="example@gmail.com">

        <label for="country">Населений пункт</label>
        <select id="country" name="country">
            <option value="stebnyk">Стебник</option>
            <option value="drogobych">Дрогобич</option>
            <option value="truskavect">Трускавець</option>
            <option value="boryslav">Борислав</option>
            <option value="dobrogostiv">Доброгостів</option>
            <option value="ulichne">Уличне</option>
            <option value="lishnay">Лішня</option>
            <option value="noveselo">Нове село</option>
            <option value="modrychy">Модричі</option>
            <option value="darejechi">Дарежичі</option>
            <option value="bolehychi">Болехівці</option>
            <option value="ranevychi">Раневичі</option>
            <option value="pochaevychi">Почаєвичі</option>
        </select>

        <label for="street">Вулиця</label>
        <input type="text" id="street" name="street" required placeholder="Вкажіть вулицю">

        <label for="streetnumber">Номер будинку</label>
        <input type="text" id="streetnumber" name="streetnumber" required placeholder="Вкажіть номер">

        <label for="apartnum">Номер квартири</label>
        <input type="text" id="apartnum" name="apartnumber" placeholder="Вкажіть номер">
        <input type="submit" value="Підтвердити">
    </form>
</div>

<div th:insert="~{fragments/footer :: footer}">Footer</div>

<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
